<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/member.css' %}" />
    <title>MAP | FAMILY LINK TREE</title>
</head>
<body>
  <div>
    <nav class="navbar fixed-top navbar-dark text-light navbar-expand-md navigation-clean-search" style="background-color: black;" >
        <div class="container"><a class="navbar-brand" href="{% url 'viewMember' %}">FAMILY LINK</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <span class="navbar-text" style="padding-left:4rem"> <a href="{% url 'viewMember' %}" class="login">Home</a></span>
                <span class="navbar-text" style="padding-left:4rem"> <a href="{% url 'map' %}" class="login">Map</a></span>
            </div>
        </div>
    </nav>
            <br>       
            <br>
            <br>
            
            <div id = "form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <select name="user" id="user" class="form-control" style="width:10rem;">
                        {% for member in members %}
                            {% if selected.id == member.id %}
                                <option value={{selected.id}} selected >{{selected.user_name}}</option>
                            {% else %}
                                <option value={{member.id}} >{{member.user_name}}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                      <div class="buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href ='{% url 'map' %}'>
                            <button type="button" class="btn btn-outline-secondary">ALL</button>
                        </a>
                      </div>
                </form>
            </div>
            <div class="distance">

                Distance - {{distance}} Km
                <br>
                Total Markers - {{count}}
            </div>
            {{ map|safe }}

            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
