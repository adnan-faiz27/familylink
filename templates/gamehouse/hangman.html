<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>HANGMAN GAME | FAMILY LINK TREE</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'style/hangman.css' %}" />
  </head>

  <body>
    <div class="wrapper">
      <h1 style="margin-top:2rem">Hangman</h1>
      <p>
        Use the alphabet below to guess the word.
      </p>
    </div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Clue -</p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
      <div class="container">
        <button class="btn-2" id="hint"><a id ="leaderboard" href="{% url 'gamehouse'  %}" >GameHouse</button>
        <button class="btn-2" id="reset">Play again</button>
      </div>
    </div>
    <script src="{% static 'js/hangman.js' %}" type="text/javascript" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
