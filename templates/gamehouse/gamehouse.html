<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/gamehouse.css' %}" />
    <title>GAMEHOUSE | FAMILY LINK TREE</title>
</head>
<body>
  <div>
    <nav class="navbar fixed-top navbar-dark text-light navbar-expand-md navigation-clean-search" style="background-color: black;" >
        <div class="container"><a class="navbar-brand" href="{% url 'viewMember' %}">FAMILY LINK</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <span class="navbar-text" style="padding-left:3rem"> <a href="{% url 'viewMember' %}" class="login">Home</a></span>
                
                
              <span class="navbar-text" id="logout"> <a href="{% url 'logout' %}" class="login">Logout</a></span>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
        <div class="container">
            <div class="child-container">
                <h1>Games</h1>
                <div class="link-container">
                    {% for w in winner %}
                    <div class="game">
                        <h3>{{w.0}}</h3>
                        <span>
                            <a class="btn btn-info play" href="{% url 'play' w.0.name %}" target="_blank" >Play</a>
                        </span>
                        <span>
                            <a class="btn leaderboard" href="{% url 'leaderboard' w.0.name %}">Leaderboard</a>
                        </span>
                        <br>
                        <span id="game_winner">
                            Leader - <a class="btn Winner" style="font-size:0.8rem" href="">{{w.1}}</a>
                        </span>
                    </div>
                    {% endfor %}
                </div>
            </div>
      </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
